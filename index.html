<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List - Khusnul</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body class="bg-white dark:bg-gray-900">
    <header></header>
    <main class="px-2">
      <div
        class="w-full max-w-md mx-auto p-4 rounded-xl dark:bg-blue-200 border border-blue-700 dark:text-white"
      >
        <h1 class="text-xl font-bold text-center dark:text-gray-900">
          ToDo List
        </h1>

        <!-- Input Task -->
        <section id="todo-input-section" class="flex flex-wrap gap-2 mb-4 py-4">
          <input
            type="text"
            class="flex-1 min-w-[150px] border p-2 focus:outline-none rounded-lg dark:bg-gray-900 border-blue-700"
            id="input-todo"
            placeholder="Add a new task..."
            required
          />
          <input
            type="date"
            class="border p-2 focus:outline-none rounded-lg dark:bg-gray-900 border-blue-700"
            id="input-date"
            required
          />
          <button
            type="button"
            id="add-new-todo-btn"
            class="bg-gray-700 hover:bg-gray-700 text-white w-9 h-9 rounded font-bold text-lg"
            onclick="addTodo()"
          >
            +
          </button>
        </section>

        <!-- Filter & Delete -->
        <section class="flex flex-wrap gap-2 mb-1 items-center justify-between">
          <input
            type="text"
            id="filterData"
            oninput="filterTableTask()"
            class="flex-1 max-w-[180px] bg-gray-700 text-white px-2 py-1 rounded hover:bg-gray-700 focus:outline-none"
            placeholder="Filter data.."
          />
          <button
            type="button"
            class="bg-red-800 text-white px-4 py-1 rounded hover:bg-red-800 flex-right"
            onclick="deleteAll()"
          >
            DELETE ALL
          </button>
        </section>

        <!-- Table -->
        <section class="py-2">
          <table
            class="w-full text-sm rounded overflow-hidden border-gray-400 table-auto"
          >
            <thead>
              <tr>
                <th class="dark:bg-gray-900 p-1.5 text-left w-1/2">TASK</th>
                <th class="dark:bg-gray-900 p-1.5 text-left w-1/4">DUE DATE</th>
                <th class="dark:bg-gray-900 p-1.5 text-left w-1/6">STATUS</th>
                <th class="dark:bg-gray-900 p-1.5 w-20">ACTIONS</th>
              </tr>
            </thead>
            <tbody id="bag-tbody-tr-list"></tbody>
          </table>
        </section>
      </div>
    </main>

    <footer class="py-4 text-center text-xs text-gray-400">
      &copy; 2025 <span class="font-semibold">Khusnul's ToDo List</span>. All
      rights reserved.
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
